<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
</head>
<body>
    <div>
        <div id="map" style="width:100%;height:400px;"></div>
        <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=ut62adbc95&callback=initMap"></script>
        <script type="text/javascript">
            var map = null;

            function initMap() {
                map = new naver.maps.Map('map', {
                    center: new naver.maps.LatLng(35.16272645730008, 129.05322584832712),
                    zoom: 14
                });
                var marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(35.154958108944484, 129.05802313148288),
                    map: map
                });
                var marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(35.17053639954338, 129.069818497692),
                    map: map
                });
                var marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(35.15280193701259, 129.0250187082866),
                    map: map
                });
            }
        </script>
    </div>
</body>
</html>
