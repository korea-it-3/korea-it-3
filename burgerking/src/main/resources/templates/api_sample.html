<!--
네이버 지도 API 키 발급: 네이버 개발자 센터(https://developers.naver.com)에 가입하여 지도 API 키를 발급받습니다.

HTML 및 JavaScript 설정: HTML 파일에 필요한 스크립트를 포함하여 네이버 지도 API를 로드합니다.

사용자로부터 주소를 입력받습니다.

입력받은 주소를 네이버 지도 API의 지오코딩(Geocoding) 기능을 이용하여 위도와 경도로 변환합니다.

매장 데이터를 준비합니다. 이 데이터는 주소가 아닌 위도와 경도 정보를 포함해야 합니다.

사용자의 위치와 매장들의 위치를 비교하여 거리를 계산합니다. 여기서도 Haversine 공식이나 유클리드 거리 등을 사용할 수 있습니다.

계산된 거리를 기준으로 가장 가까운 매장을 찾습니다.

가장 가까운 매장의 정보를 사용자에게 제공합니다. 이를 적절한 방식으로 표시하여 사용자가 쉽게 확인할 수 있도록 합니다.
-->
<!DOCTYPE html>
<html>
<head>
  <title>Find Nearest Store</title>
  <style>
    #map {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <input type="text" id="addressInput" placeholder="Enter your address">
  <button onclick="findNearestStore()">Find Nearest Store</button>
  <div id="map">
    <script>
        // 네이버 지도 API 스크립트 로드 후 initMap 함수 호출
        naver.maps.onJSContentLoaded = initMap;
    </script>
  </div>
  <script type="text/javascript" src="/js/api_sample.js"></script>
  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=ut62adbc95"></script> 

</body>
</html>
