<!DOCTYPE html>
<html>
<head>
    <title>데이터 저장</title>
</head>
<body>
    <h1>데이터 입력 폼</h1>
    <form action="/saveData" method="post">
        <label for="title">제목:</label>
        <input type="text" id="title" name="title"><br><br>

        <input type="submit" value="저장">
    </form>
</body>
</html>
